<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>stack-analyze PWA</title>

    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    
    <meta name="theme-color" content="#50c8ff" />
    
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="description" content="conjunto de herramientas para el analisis de tecnologias web, pagespeed y la info de dns usando los servicios de google y una api propia">
    <meta name="keywords" content="stack-analyze, tech-stack analyzer, pagespeed analyze, whois analyzer, tech-stack, pagespeed, whois, intermachine, stack-analize pwa, intermachine stack-analyze">

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png" />

    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="stack-analyze" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <div id="app"></div>
  </body>
